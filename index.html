<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="main-text">
        <h1>Equilibrium #3429</h1>
        <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="secondary-text">
        <p class="eth">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      
      <div class="author">
        <img class="creator" src="images/image-avatar.png" alt="">
        <p><span class="soft-blue">Creation of</span><span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p class="white">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saves42</a>.</p>
    </div>
  </footer>
  
</body>
</html>
